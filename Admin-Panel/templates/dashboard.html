{% extends "base.html" %} {% block content %}
<h1 class="mb-4">Dashboard</h1>
<div class="row">
  <div class="col-md-6">
    <div class="card text-white bg-primary mb-3">
      <div class="card-body">
        <h5 class="card-title">Users</h5>
        <p class="card-text">Total Users: {{ num_users }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card text-white bg-success mb-3">
      <div class="card-body">
        <h5 class="card-title">Proxies</h5>
        <p class="card-text">Total Proxies: {{ num_proxies }}</p>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Manage Users</h5>
        <p class="card-text">Add, update, or delete users from the system.</p>
        <a href="#" class="btn btn-primary">Go to Users</a>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Manage Proxies</h5>
        <p class="card-text">Assign or unassign proxies to users.</p>
        <a href="#" class="btn btn-primary">Go to Proxies</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
