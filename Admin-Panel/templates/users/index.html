{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Manage Users</h1>
<form method="get" class="mb-4">
  <div class="input-group">
    <input type="text" class="form-control" name="search" placeholder="Search by username..." value="{{ search_query }}">
    <button class="btn btn-primary" type="submit">Search</button>
  </div>
</form>
<a href="{{ url_for('users.add_user') }}" class="btn btn-success mb-4">Add New User</a>

<table class="table table-hover table-striped">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Username</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>
        <a href="{{ url_for('users.edit_user', user_id=user.id) }}" class="btn btn-primary btn-sm">Edit</a>
        <form action="{{ url_for('users.delete_user', user_id=user.id) }}" method="post" class="d-inline">
          <button class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
