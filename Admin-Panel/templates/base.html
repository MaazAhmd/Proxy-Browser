<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title if title else "Admin Panel" }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Admin Panel</a>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <span class="navbar-text text-light">Logged in as: Admin</span>
            </li>
            <li class="nav-item ms-3">
              <a class="btn btn-danger" href="{{ url_for('auth.logout') }}"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="d-flex">
      <!-- Sidebar -->
      <nav class="bg-light sidebar">
        <ul class="nav flex-column p-3">
          <li class="nav-item">
            <a class="nav-link active" href="/">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/users">Manage Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/proxy">Manage Proxies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/proxy/assign">Assign Proxies</a>
          </li>
        </ul>
      </nav>

      <!-- Content -->
      <main class="flex-grow-1 p-3">{% block content %}{% endblock %}</main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
