{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Content for {{ user.username }}</h2>
    <form method="POST">
        <div class="form-group">
            <label for="logo_url">Logo URL</label>
            <input type="text" class="form-control" id="logo_url" name="logo_url" value="{{ content.logo_url if content else '' }}">
        </div>
        <div class="form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ content.phone_number if content else '' }}">
        </div>
        <div class="form-group">
            <label for="default_url">Default URL</label>
            <input type="text" class="form-control" id="default_url" name="default_url" value="{{ content.default_url if content else '' }}">
        </div>
        <button type="submit" class="btn btn-success mt-3">Save Changes</button>
        <a href="{{ url_for('content.manage_user_content', user_id=user.id) }}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
